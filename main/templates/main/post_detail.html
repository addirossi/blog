{% extends 'includes/base.html' %}
{% load humanize %}
{% block title %}{% endblock title %}
{% block body %}
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}">
    {% endif %}
    <div><span>{{ post.created_at|naturaltime }}</span></div>
    <div><a href="{% url 'update-post' post.id %}">Редактировать</a> или <a href="{% url 'delete-post' post.id %}">Удалить</a></div>
  </div>
{% endblock body %}
